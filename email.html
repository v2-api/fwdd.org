<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forwarded</title>
    <link rel="icon" type="image/x-icon" href="/imgs/icon.png">
    <meta name="description" content="Forwarded is an email redirection service built to keep your personal email hidden.">
    <meta name="keywords" content="email forwarding, email alias, privacy, spam protection, email redirect, anonymous email, fwdd.org">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap');
    </style>
    <link href="/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <a class="active" href="/">Home</a><a href="/email">Email Sharing</a><a href="/contact">Contact Sharing</a>
    </div>
    <hr>
    <div class="padded">
      <h1>Share Your Email</h1>
      <input id="input" placeholder="Enter your email" type="text">
      <button onClick="link()">Get link</button>
      <p>Link:</p>
      <p id="link"></p>
    </div>
    <script>
      function link(){
        document.getElementById("link").innerHTML = "https://fwdd.org/e?e=" + document.getElementById("input").value;
      }
    </script>
  </body>
</html>
