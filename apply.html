          </div>
        </fieldset>
        <fieldset>
          <legend for="1411353359">Your desired @fwdd.org email</legend>
          <div class="form-group">

    <script>
      $('#bootstrapForm').submit(function (event) {
          event.preventDefault()
          var extraData = {}
          $('#bootstrapForm').ajaxSubmit({
              data: extraData,
              dataType: 'jsonp',
              error: function () {
                  alert('Form submitted. Expect an email regarding your fwdd.org email within 1-2 business days.')
              }
          })
      })
    </script>
